<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- [if lt ie9] -->
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<!-- [endif] -->
	<style type="text/css" media="screen">
		.input-group{
			/* margin:10px; */
			padding:10px;
		}
	</style>
</head>
<body>
<div ng-controller="panel" class="container">
	<div class="panel panel-default">
		<div class="panel-heading">Model Define</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Name</span>
				<input ng-model="ModelDefineName" type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
			</div>
	    </div>  
	</div>
	<div class="panel panel-default" >
		<div class="panel-heading">Properties</div>
		<div class="panel-body">
			<table >
				<tr class="">
					<td><button ng-click="remove()">-</button></td>
					<td class="col-sm-12">
						<div  class="panel panel-default panel-body col-xs-12 ">
							<div id="1" class="input-group">
								<span class="input-group-addon" id="basic-addon1">Property Name:</span>
								<input ng-model="name" type="text" class="form-control" placeholder="Property Name" aria-describedby="basic-addon1">
							</div>
							<div id="2" class="input-group">
								<span class="input-group-addon" id="basic-addon1">Property Type:</span>
								<input ng-model="type" type="number" class="form-control" aria-describedby="basic-addon1">
							</div>
							<div id="3" class="input-group">
								<span class="input-group-addon" id="basic-addon1">RelationShip Schema:</span>
								<input ng-model="schema"  type="number" class="form-control"  aria-describedby="basic-addon1">
							</div>
							<div id="4" class="input-group">
								<span class="input-group-addon" id="basic-addon1">RelationShip Field:</span>
								<input ng-model="field"  type="number" class="form-control"  aria-describedby="basic-addon1">
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td><button ng-click="add()">+</button></td>
					<td></td>
				</tr>
			</table>
				
				
				
		</div>
	</div>
		

	<input ng-click="submit()" class="btn btn-default"type="submit" name="" value="submit">
</div>

</body>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/angular-animate.js"></script>
	<script src="app/app.service.js"></script>
	<script src="app/app.js"></script>
</html>
